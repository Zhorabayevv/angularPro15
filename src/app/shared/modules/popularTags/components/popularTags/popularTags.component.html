<mc-loading *ngIf="(isLoading$ | async) || !(popularTags$ | async)"></mc-loading>
<mc-error-message *ngIf="error$ | async"></mc-error-message>
<div class="sidebar" *ngIf="popularTags$ | async">
  <p>Popular tags</p>
  <div class="tag-list">

    <a
      *ngFor="let popularTag of popularTags$ | async"
      class="tag-default tag-pill"
    [routerLink]="['/tags', popularTag]">
  {{popularTag}}
  </a>
  </div>
</div>
